<ion-header>
  <ion-toolbar>
    <ion-title>ngPge</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of list;let ix = index">
      <ion-col size='2' *ngIf="item.value == 1">
        <ion-button (click)="add(item)" color="success">
          <ion-icon slot="end" name="add-outline"></ion-icon>
          Add
        </ion-button>
      </ion-col>

      <ion-col size='2' *ngIf="item.value == 2">
        <ion-button (click)="remove(item)" color="warning">
          <ion-icon slot="end" name="remove-outline"></ion-icon>
          Del
        </ion-button>
      </ion-col>
      <ion-col size='10'>
        {{item.description}}
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
