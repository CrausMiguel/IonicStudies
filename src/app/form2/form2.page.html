<ion-header>
  <ion-toolbar>
    <ion-button color="success" routerLink="/home" style="display: block"><ion-icon slot="end"
        name="arrow-back"></ion-icon></ion-button>
    <ion-title style="text-align: center;">Form 2</ion-title>
  </ion-toolbar>

  <ion-segment [(ngModel)]="segment" (ionChange)="change()">
    <ion-segment-button [value]="'0'">
      <ion-label>Dados pessoais</ion-label>
    </ion-segment-button>

    <ion-segment-button [value]="'1'">
      <ion-label>Questionario</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid *ngIf="segment == '0'">

    <ion-item style="margin-bottom: 5px">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input [(ngModel)]="pessoa.nome" placeholder="Digite seu nome"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="floating">Sexo</ion-label>
      <ion-select [(ngModel)]="pessoa.sexo" placeholder="Nenhuma Opicao selecionada">
        <ion-select-option [value]="'m'"> Masculino </ion-select-option>
        <ion-select-option [value]="'f'"> Feminino </ion-select-option>
        <ion-select-option [value]="'n'"> NÃ£o informar </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="stacked">Nascimento</ion-label>
      <ion-input [(ngModel)]="pessoa.data" type="date"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="stacked">RG</ion-label>
      <ion-input [(ngModel)]="pessoa.rg" maxLength="9"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="stacked">CPF</ion-label>
      <ion-input [(ngModel)]="pessoa.cpf" maxLength="12"></ion-input>
    </ion-item>

  </ion-grid>

  <ion-grid *ngIf="segment == '1'">

    <ion-item style="margin-bottom: 5px">
      <ion-label position="stacked">Rua</ion-label>
      <ion-input [(ngModel)]="pessoa.rua" placeholder="Digite seu nome"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="stacked">Cidade</ion-label>
      <ion-input [(ngModel)]="pessoa.cidade" maxLength="9"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="stacked">Numero</ion-label>
      <ion-input [(ngModel)]="pessoa.numero" maxLength="12"></ion-input>
    </ion-item>

  </ion-grid>
</ion-content>


<footer>
  <ion-row style="text-align: center;">
    <ion-col size="12">Nome:{{pessoa.nome}} Sexo:{{pessoa.sexo}} Data:{{pessoa.data}} Rg:{{pessoa.rg}} CPF{{pessoa.cpf}} </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="primeiroMetodo()" expand="full" color="success">ENVIAR</ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button expand="full" color="warning">CANCELAR</ion-button>
    </ion-col>
  </ion-row>
</footer>
